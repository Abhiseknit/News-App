plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.quickup_app"
    compileSdk = 34  // Actual SDK version, replace as needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.quickup_app"
        minSdk = 21  // Actual minimum SDK version
        targetSdk = 34  // Actual target SDK version
        versionCode = 1  // Actual version code
        versionName = "1.0"  // Actual version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

